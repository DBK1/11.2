<script>
    $(function () {
        $.ajax({
            url:'http://localhost:3000/item/list2',
            type:'post',
            success:function(e){
                console.log(e);
                for(var i in e){
                $("body").append("<p>"+e[i].name+e[i].score+"</p>")
                }
            }
        })
    })
</script>
